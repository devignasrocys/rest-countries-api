<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <header class="header" id="header-bg">
      <div class="column">
        <h3>Where in the world?</h3>
      </div>
      <div class="column"></div>
      <button class="btn" id="btn">Dark Mode</button>
    </header>

    <main>
        <div class="search-row">
            <input class="input" type="text" placeholder="Search your country" id="search-input">
            <select name="region names" id="select" class="select">
                <option value="filter-by-region" selected>Filter by region</option>
                <option value="America">America</option>
                <option value="asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="container" id="countries-list">
          
        </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
